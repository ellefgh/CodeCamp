<!DOCTYPE html>
<html>
  <head>
    <title>Iulia's Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>

  <h1 id="title">Iulia's Survey Form</h1>

  <p id="description">Thank you for taking the time to complete my survey!</p>

<hr>
<!-- LABELS -->
<fieldset>
  <form id="survey-form"> 
    <label for="name" id="name-label">Name: <input id="name" type="text" required placeholder="Enter your name"/></label>
    
    <label for="email" id="email-label">Email: <input id="email" type="email" required placeholder="Enter your Email"/> </label>
    
   <label for="number" id="number-label">Age(optional):<input type="number" id="number" min="14" max="99" placeholder="Age"/> </label>

</fieldset>
<!-- CHOOSE CURRENT ROLE  -->
 <label for="role">Which option best describes your current role?
   <select id="dropdown" name="role">
     <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
   </select>
  </label>
<!-- CHOOSE CURRENT ROLE  -->

<!-- !!!!!!!!!!!!!!!!!!!!!!! -->

<!-- CHOOSE FAV FEATURE  -->
 <label for="feature">What is your favorite feature of freeCodeCamp?
   <select id="feature" name="feature">
     <option value="">Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>

   </select>
  </label>
<!-- CHOOSE FAV FEATURE  -->
<br><br>
  <input type="submit" value="Submit">
  </form>
</body>
</html>
