<!DOCTYPE html>
<html>
  <head>
    <title>Summer Holiday</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>

  <h1 id="title">Summer Holiday </h1>

  <p id="description">Thank you for taking the time to complete this survey!</p>

<hr>
<!-- LABELS -->
<form id="survey-form" class="survey-form">

<fieldset>
    <label for="name" id="name-label"><b>Name:</b> <input id="name" type="text" name="name" placeholder="Enter your name" required class="form-input" /></label>
    <br>
    <label for="email" id="email-label"><b>Email: </b><input id="email" type="email" name="email" placeholder="Enter your Email" required class="form-input"/> </label>
    <br>
   <label for="number" id="number-label"><b>Age: </b><input type="number" id="number" min="14" max="99" placeholder="Age" required class="form-input"/> </label>
</fieldset>

<!-- CHOOSE CURRENT ROLE  -->
 <label for="dropdown" id="role"><b>Which option best describes your current role?</b>
   <select id="dropdown" name="role" class="form-input">
            <option value="">Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Part Time Job</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
   </select>
   <br><br>
  </label>
<!-- CHOOSE CURRENT ROLE  -->

<!-- !!!!!!!!!!!!!!!!!!!!!!! -->

<!-- CHOOSE FAV FEATURE  -->
 <label for="dropdown"><b>Where do you prefer to spend your summer holiday?</b>
   <select id="dropdown" name="feature">
     <option value="">Select an option</option>
            <option value="1">At the beach</option>
            <option value="2">In the mountains</option>
            <option value="3">At home</option>
            <option value="4">Other</option>
   </select>
   <br><br>
  </label>

  <!-- !!!!!!!!!!!!!!!!!!!!!!!!!!!1 -->

    <label for="prefference" id="prefference"><b>Do you prefer going abroad or staying in your country?</b></label>

    <label>
        <input id="prefference" type="radio" name="prefference" value="abroad" /> Abroad
    </label>
    <label>
        <input id="prefference" type="radio" name="prefference" value="country"/> In my country
    </label>
    <label>
        <input id="prefference" type="radio" name="prefference" value="idk"/> Not sure
    </label>
<br><br>
    <label for="transport"><b>What transportation method(s) do you prefer? </b></label>
      <label>
        <input id="transport" type="checkbox" name="transport" value="1">Car
      </label>  

      <label>
        <input id="transport" type="checkbox" name="transport" value="2">Plane
      </label> 

      <label>
        <input id="transport" type="checkbox" name="transport" value="3">Train
      </label> 

      <label>
        <input id="transport" type="checkbox" name="transport" value="4">Bike
      </label>   
<br><br>
    <label id="textarea" ><b>Describe your favorite summer holiday.</b>
      <br>
      <textarea id="textarea" name="comments" rows="3" cols="30" placeholder="My favorite summer holiday includes the beach..."></textarea>
			  </label>
</fieldset>


<!-- CHOOSE FAV FEATURE  -->
<br><br>
  <input id="submit" type="submit" value="Submit" class="submit-button">
  </form>
</body>
</html>
